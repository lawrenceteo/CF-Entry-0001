name: Verify Lean Proofs

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install Lean 4
      run: |
        curl https://raw.githubusercontent.com/leanprover/elan/master/elan-init.sh -sSf | sh -s -- -y --default-toolchain leanprover/lean4:4.15.0
        echo "$HOME/.elan/bin" >> $GITHUB_PATH

    - name: Install Lake and dependencies
      run: |
        lake update
        lake build

    - name: Compute SHA256 of ToyModel.lean
      run: sha256sum ToyModel.lean


